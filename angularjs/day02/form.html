<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/angular/angular.js"></script>
    <script src="form.js"></script>    
    <title>Document</title>
</head>

<body ng-app="UserInfoModule">
    <form ng-controller="UserInfoCtrl">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" ng-model="userInfo.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="userInfo.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" ng-model="userInfo.autoLogin"> 自动登录
            </label>
        </div>
        <div class="form-group">
            <button class="btn" ng-click="getFormData()">获取表单值</button>
            <button class="btn" ng-click="setFormData()">设置表单值</button>
            <button class="btn" ng-click="restFormData()">重置表单值</button>
        </div>
    </form>
</body>

</html>
